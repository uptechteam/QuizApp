// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
  ext.core_ktx_version = '1.7.0'
  ext.app_compat_version = '1.4.0'
  ext.material_version = '1.4.0'
  ext.dagger_version = '2.40.1'
  ext.retrofit_version = '2.9.0'
  ext.gson_converter_version = '2.9.0'
  ext.gson_version = '2.8.7'
  ext.okhttp_version = '4.9.2'
  ext.room_version = '2.3.0'
  ext.compose_version = '1.0.5'
  ext.junit_version = '1.1.3'
  ext.espresso_version = '3.4.0'
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath "com.android.tools.build:gradle:7.0.3"
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.0'

    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}